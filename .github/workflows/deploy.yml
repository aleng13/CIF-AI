name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: celtic-music-473410-k7 # Your Project ID
  REGION: asia-south1
  SERVICE_NAME: email-processor-svc
  GAR_LOCATION: asia-south1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # This is the "secure handshake" step
      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          # UPDATE YOUR PROJECT NUMBER IN THE LINE BELOW!
          workload_identity_provider: 'projects/317366564561/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'sa-cicd@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Configure Docker'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # This step is a placeholder. It just deploys the "hello world" container again.
      # Later, you will replace this with a real "docker build" command for your app.
      - name: 'Deploy to Cloud Run'
        id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # This is the placeholder image we used in Terraform
          image: us-docker.pkg.dev/cloudrun/container/hello

      - name: 'Show Output'
        run: echo ${{ steps.deploy.outputs.url }}